name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (Firebase CLI requires Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.0'  # Adjust this based on your Node.js version requirements

      # Step 3: Install dependencies and build the site
      - run: npm ci && npm run build

      # Step 4: Install Firebase CLI (to use for Firebase Storage operations)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 5: Upload PDFs to Firebase Storage from both directories
      - name: Upload PDFs to Firebase Storage
        run: |
          firebase use --add marieke-versleijen
          firebase auth:login:ci --token "$(firebase login:ci --token)"
          firebase storage:upload public/contents/leesbevordering/*.pdf
          firebase storage:upload public/contents/les-ideeen/*.pdf

        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}

      # Step 6: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
          channelId: live
          projectId: marieke-versleijen
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
