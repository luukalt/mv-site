name: Deploy to Firebase Hosting and Storage on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      
      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
          channelId: live
          projectId: marieke-versleijen
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      # New steps to upload folders to Firebase Storage
      - name: Set up Firebase authentication
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$PWD/firebase-key.json"

      - name: Upload leesbevordering folder to Firebase Storage
        run: |
          firebase storage:upload public/contents/leesbevordering --project marieke-versleijen

      - name: Upload lesideeen folder to Firebase Storage
        run: |
          firebase storage:upload public/contents/lesideeen --project marieke-versleijen
