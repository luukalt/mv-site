name: Deploy to Firebase Hosting and Storage on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
          channelId: live
          projectId: marieke-versleijen
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      # New steps to upload folders to Firebase Storage
      - name: Upload leesbevordering folder to Firebase Storage
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
          FIREBASE_PROJECT_ID: marieke-versleijen
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-key.json
          firebase use $FIREBASE_PROJECT_ID
          firebase storage:upload public/contents/leesbevordering --project $FIREBASE_PROJECT_ID

      - name: Upload lesideeen folder to Firebase Storage
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARIEKE_VERSLEIJEN }}
          FIREBASE_PROJECT_ID: marieke-versleijen
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_KEY" > firebase-key.json
          firebase use $FIREBASE_PROJECT_ID
          firebase storage:upload public/contents/lesideeen --project $FIREBASE_PROJECT_ID
